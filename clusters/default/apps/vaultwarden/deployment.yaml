apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /data
          name: vaultwarden-data
        env:
        - name: DOMAIN
          value: "https://your-domain.com" # Replace with your domain
        - name: ADMIN_TOKEN
          value: "your-admin-token" # Set an admin token
      volumes:
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-pvc

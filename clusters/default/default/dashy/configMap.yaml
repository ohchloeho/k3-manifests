apiVersion: v1
kind: ConfigMap
metadata:
  name: dashy-config
  namespace: default
data:
  conf.yml: |
    pageInfo:
      title: pandaserver
      description: this is pandamonium!
      navLinks:
      - title: GitHub
        path: https://github.com/Lissy93/dashy

    appConfig:
      theme: colorful
      statusCheck: true

    sections:
    - name: apps
      icon: fas fa-traffic-light
      items:
      - title: Dashy Live
        description: Development a project management links for Dashy
        icon: https://i.ibb.co/qWWpD0v/astro-dab-128.png
        url: https://live.dashy.to/
        target: newtab
      - title: hello-world
        description: hello-world test page
        url: http://100.104.171.102:31590/
        icon: fas fa-globe
      - title: bookstack
        description: bookstack app
        url: http://100.104.171.102:31580/
        icon: fas fa-book
      - title: vaultwarden
        description: vaultwarden app
        url: https://100.104.171.102:30443/
        icon: fas fa-lock
    
    - name: tools
      icon: fas fa-tools
      items:
      - title: ollama
        description: connect via terminal
        url: http://100.104.171.102:32001/
        icon: https://ollama.com/public/ollama.png
      - title: node red
        description: Node Red app
        url: http://100.104.171.102:32002/
        icon: fas fa-screwdriver-wrench


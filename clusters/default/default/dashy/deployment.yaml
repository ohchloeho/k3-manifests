apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: default
  labels:
    app: dashy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
        - name: dashy
          image: ghcr.io/lissy93/dashy:alpine
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
            - name: SKIP_PREFLIGHT_CHECK
              value: "true"
          volumeMounts:
            - mountPath: /app/config
              name: dashy-config
      volumes:
        - name: dashy-config
          configMap:
            name: dashy-config
---

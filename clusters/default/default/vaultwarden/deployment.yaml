apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        ports:
        - containerPort: 443
        volumeMounts:
        - mountPath: /data
          name: vaultwarden-data
        - name: vaultwarden-cert
          mountPath: /ssl
          readOnly: true
        env:
        - name: ROCKET_TLS
          value: '{ "certs": "/ssl/tls.crt", "key": "/ssl/tls.key" }'
        - name: DOMAIN
          value: "https://your-domain.com" # Replace with your domain
        - name: ADMIN_TOKEN
          value: "your-admin-token" # Set an admin token
      volumes:
      - name: vaultwarden-cert
        secret:
          secretName: vaultwarden-cert
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-pvc
